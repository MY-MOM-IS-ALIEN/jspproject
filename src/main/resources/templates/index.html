<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            width: 900px;
            margin: 0 auto;
        }
        .dtable {
            margin: 0 auto;
            text-align: center;

        }
        .btns {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1><a href="첫페이지"></a> </h1>
        <a th:href="@{writeForm}">[데이터입력]</a>
        <hr>
<!--    데이터 목록    -->
        <h2>데이터 목록</h2>
        <table border="1" class="dtable">
            <thead>
            <tr>
                <th width="50">번호</th>
                <th width="300">문자열</th>
                <th width="100">숫자</th>
                <th width="300">일시</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:if="${#lists.isEmpty(jdList)}">
                <tr><td colspan="4">데이터가 없습니다.</td> </tr>
            </th:block>
            <th:block th:unless="${#lists.isEmpty(jdList)}">
                <th:block th:each="item:${jdList}">
                    <tr>
                        <td th:text="${item.code}"></td>
                        <td th:text="${item.strData}"></td>
                        <td th:text="${item.intData}"></td>
                        <td th:text="${#dates.format(item.regData,'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                </th:block>
            </th:block>
            </tbody>
        </table>
        <hr>
        <div class="btns">
            <div>
                <input type="number" id="inNo">
                <button id="nobtn">번호검색</button>
            </div>
        </div>
    </div>
</body>
<script th:inline="javascript">
    let msg = [[${msg}]];
    if(msg != null){
        alert(msg);
    }

    $(#"nobtn").click(function ()){
        let no = $("#inNo").val();
        location.href="search?type=no&keyword="+no;
    }
</script>
</html>
